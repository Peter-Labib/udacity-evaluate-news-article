<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLP</title>
</head>
<body>
    <main>
        <div class="container">
          <section class="form-section">
            <p>Enter a URL of an article to discover its sentiment.</p>
            <form id="form" onsubmit="return Client.handleSubmit(event)">
              <label for="article-url" hidden>URL</label>
              <input id="article-url" type="text" name="input" value="" placeholder="Enter Article URL here" />
              <button
                type="submit"
                class="btn-submit"
                onclick="return Client.handleSubmit(event)"
                onsubmit="return Client.handleSubmit(event)"
              >
                Submit
              </button>
            </form>
          </section>
  
          <section class="result-section">
            <strong>Form Results:</strong>
            <div id="agreement"></div>
            <div id="confidence"></div>
            <div id="irony"></div>
            <div id="score_tag"></div>
            <div id="subjectivity"></div>
          </section>
        </div>
</body>
</html>
